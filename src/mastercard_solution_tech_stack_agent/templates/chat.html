<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solution Architect – Tech Stack Agent</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
   .sidebar {
    width: 200px;
    height: 100vh;
    background-color: #f0f0f0;
    position: fixed;
    left: 0;
    top: 0;
    padding: 20px;
   }
   .sidebar ul {
    list-style: none;
    padding: 0;
   }
   .sidebar li {
    margin-bottom: 10px;
   }
   .sidebar a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 5px;
    border-radius: 5px;
   }
   .sidebar a:hover {
    background-color: #ddd;
   }
   .chat-container {
    margin-left: 220px; /* Adjust margin to accommodate sidebar */
    padding: 20px;
   }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul id="session-list"> <!-- Add this UL element with id="session-list" -->
      <!-- Session items will be appended here by JavaScript -->
    </ul>
  </div>
  <div class="chat-container">
    <div class="chat-header">Solution Architect – Tech Stack Agent</div>
    <div id="pillar-banner"></div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input-container">
      <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button class="send-btn" onclick="sendMessage()">Send</button>
      <!-- Reset Button -->
      <button class="reset-btn" onclick="resetChat()">Reset Chat</button>
    </div>
  </div>
  <script src="/static/js/app.js"></script>
</body>
</html>
