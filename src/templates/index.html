<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solution Architect – Tech Stack Agent</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Solution Architect – Tech Stack Agent</div>
    <div id="pillar-banner"></div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input-container">
      <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="/static/js/app.js"></script>
</body>
</html>
